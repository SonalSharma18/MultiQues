<!DOCTYPE html>
<html lang="en">
<head>
  <title>MultiQues</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!--Loading Bootstrap Minified-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <!--Loading AngularJS Minified-->
    <srcipt src="https://code.angularjs.org/1.6.2/angular.min.js"></srcipt>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><div class="white-header">MultiQues</div></a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#" data-toggle="modal" data-target="#login_modal">Login</a></li>
      <li><a href="#">Signup</a></li>
    </ul>
  </div>
</nav>
  
    <div class="container">
        <div class="row text-center">
            <div class="col-md-4">
            <div class="modal fade" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="expert_label"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">MultiQues</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <p class="col-md-8 text-left">
                <form method="get" class="form-horizontal" action="http://localhost:8080/">
                    <div class="form-group">
                        <div><h2>Login</h2></div>
                        <br>
                        <label>
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </label>
                        <br>
                        <label>
                            <input type="password" name="password"class="form-control" placeholder="Password">
                        </label>
                        <br>
                        <label>
                            <input type="submit" class="btn btn-default" value="Login">
                        </label>
                        <br><br>
                        <p style="font-size: 1.1em;">Don't have an account ?
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Sign Up!</button>
                        </p>
                        <br>
                    </div>
                </form>
    
            </div>
        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
        </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
